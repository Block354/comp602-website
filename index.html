<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tunnel Stone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #6f7681;">
        <div class="container">
            <!-- Navigation bar toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a href="#" class="navbar-brand">
                <img src="images/tunnel-stone/logo-no-background2.png" ; width="250" height="auto">
            </a>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><h4>Shop</h4></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><h4>About</h4></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><h4>Contact</h4></a>
                    </li>
                </ul>

                <!-- Search bar -->
                <form class="navbar-search-bar d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        <img src="images/icons/search.png" width="25" height="auto">
                    </button>
                </form>
            </div>

            <!-- Cart -->
            <div class="navbar-cart ms-3" style="width: 105px; height: 40px; background-color: #00d1cd; border-radius: 5px;">
                <a href="#">
                    <img src=" images/icons/shopping-cart.png" ; width="25" height="auto" style="position: relative; left: 5px; top: 5px;">
                </a>
                <span class="cart-price-text" style="position: relative; left: 6px; top: 6px;">$0.00</span>
                <span class="cart-items-number" style="position: relative; left: 6px; top: 6px;">(0)</span>
            </div>
        </div>
    </nav>

    <div class="container">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure harum repellendus accusantium, natus repudiandae,
        nobis unde asperiores inventore exercitationem maiores voluptate amet architecto quibusdam. Officia nesciunt
        assumenda beatae odio rerum.
    </div>
</body>

</html>
