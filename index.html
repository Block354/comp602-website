<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tunnel Stone</title>
    <link rel="icon" href="images/tunnel-stone/logo-no-background-icon.png" type="image/icon type">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Navigation bar toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand -->
            <a href="#" class="navbar-brand">
                <img src="images/tunnel-stone/logo-no-background-cropped.png" alt="Tunnel Stone brand" width="250"
                    height="auto">
            </a>
            <!-- Cart -->
            <a href="#" class="navbar-cart order-lg-1 ml-auto">
                <img src=" images/icons/shopping-cart.png" alt="Cart" width="25" height="auto"
                    style="position: relative; left: 6px; top: 5px;">
                <span class="navbar-cart-price">$0.00</span>
                <span class="navbar-cart-items">(0)</span>
            </a>
            <!-- Navigation bar collapser -->
            <div class="collapse navbar-collapse" id="nav">
                <!-- Nav -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <h4>Shop</h4>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <h4>About</h4>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <h4>Contact</h4>
                        </a>
                    </li>
                </ul>
                <!-- Search bar -->
                <form class="navbar-search-bar d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        <img src="images/icons/search.png" width="25" height="auto">
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Block -->
    <div class="navbar-secondary-block"></div>



    <div class="container">

        ratione quos unde?
    </div>

</html>
